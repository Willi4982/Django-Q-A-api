{% extends "base.html" %}
{% block content %}
	<h1 class="text-2xl font-semibold mb-4">Вопросы</h1>

	<form method="post" action="/ui/questions/create/" class="bg-white border rounded p-4 mb-6">
		{% csrf_token %}
		<label class="block text-sm mb-2">Новый вопрос</label>
		<input name="text" class="w-full border rounded px-3 py-2 mb-3 bg-white text-gray-900 placeholder-gray-500" placeholder="Текст вопроса">
		<button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Создать</button>
	</form>

	<ul class="space-y-3">
		{% for q in questions %}
			<li class="bg-white border rounded p-4 hover:bg-gray-50">
				<div class="flex items-start justify-between gap-4">
					<a class="text-blue-700 hover:underline" href="/ui/questions/{{ q.id }}/">#{{ q.id }} — {{ q.text }}</a>
					<form method="post" action="/ui/questions/{{ q.id }}/delete/">
						{% csrf_token %}
						<button class="text-sm px-2 py-1 border rounded text-red-700 border-red-300 hover:bg-red-50">Удалить</button>
					</form>
				</div>
				<div class="text-xs text-gray-500 mt-1">Создано: {{ q.created_at }}</div>
			</li>
		{% empty %}
			<li class="text-gray-500">Пока вопросов нет</li>
		{% endfor %}
	</ul>
{% endblock %}
